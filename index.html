<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body style="background-color: rgba(238, 255, 1, 0.51);">



    <div class="container text-center" style="text-align: center;">
      
          <div class="col">
            <div >
                <p style="color:red;font-size:xx-large ;"><b>MINIMART</b></p>
                <P style="color:red;font-size:x-large ;">Start your free 30 days trial</P>
                <p style="color:red;font-size:x-large ;">Fully functional, no credit card required</p>
                <div class="row mb-3">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">First name</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="First name">
                    </div>
                  </div>
                  <br>
                  <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="colFormLabel" placeholder="Last name">
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Company</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Company name">
                    </div>
                  </div>
                  <br>
                  <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="colFormLabel1" placeholder="email@example.com">
                    </div>
                    <br>
                  </div> <div class="row mb-3">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">contact number</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="colFormLabel2" placeholder="03**-*******">
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword" placeholder="minimum 5 digits">
                        </div>
                        <br>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Again enter Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword2" placeholder="minimum 5 digits">
                            </div>
                            <br>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">secure site</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputPassword3" placeholder="example@minimart.com">
                            </div>
                                    <br>
                            <div class="col-md">
                                <div class="form-floating">
                                    <label for="floatingSelectGrid">Select your team size</label>
                                    <br>
                                  <select class="form-select" id="floatingSelectGrid">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                    <option value="6">Six</option>
                                    <option value="7">Seven</option>
                                    <option value="8">Eight</option>
                                    <option value="9">Nine</option>
                                  </select>
                                </div>
                                <br>
                              </div>
                              <button type="button" class="btn btn-primary" style="color: blue;">Sign up</button>
                  </div>
                  </div>
            
          </div>
    
        </div>
    </div>
          </div>
        </div>
    </div>




    
</body>
